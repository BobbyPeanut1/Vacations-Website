<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/misc/favicon.ico') }}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">

<body>
    <div class="layout">
