


{% set current_user = session.get("current_user") %}
    
{% if current_user %}
    <span>Hello {{current_user["firstName"]}} {{current_user["lastName"]}}</span>
    <span>|</span>
    <a href="{{url_for('auth_view.logout')}}">Logout</a>

{% else %}
    <span>Hello Guest</span>
    <span>|</span>
    <a href="{{url_for('auth_view.login')}}" {% if active == 'login' %} id = "active" class="activeCheck" {% endif %}>Login</a>
    <span>|</span>
    <a href="{{url_for('auth_view.register')}}" {% if active == 'register' %} id = "active" class="activeCheck" {% endif %}>Register</a>
{% endif %}
