{% extends 'layout.html' %}


{% block title %} 
Register
{% endblock title %}


{% block content %}

<div class="form-registration-container">

    <div class="form-regestration-container">
        <div class="register-title"><h1>Register Here</h1></div>
    
        <div class="register-form">
            <form method="post" class="form-regestration">
                <label class="inputText" for="first_name">First Name</label>
                <input type="text" id="first_name" value="{{user.first_name if user.first_name else ''}}" name="first_name" class="form-input" minlength="2" maxlength="45"  required>
                <br>
                <label class="inputText" for="last_name">Last Name</label>
                <input type="text" id="last_name" value="{{user.last_name if user.last_name else ''}}" name="last_name" class="form-input" minlength="2" maxlength="45"  required>
                <br>
                <label class="inputText" for="email">Email</label>
                <input type="email" id="email" value="{{user.email if user.email else ''}}" name="email" class="form-input" minlength="2" maxlength="50" required>
                <br>
                <label class="inputText" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" minlength="4" maxlength="100" required>
                <br>
                <button class="customButton">submit</button>
            </form>
            
            <div class="linkToLoginBox">
                <span>Already have an account?</span>
                
                <a class="loginLink" href="{{url_for('auth_view.login')}}">Login here</a>
            </div>
    
            <div class="globe"><p class="rotatingGlobe">A</p></div>
                
            
        </div>
        
    </div>

</div>
{% endblock content %}
